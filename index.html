<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 2 - Todo en uno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desafíos Combinados</h1>

    <!-- parte 1: Imagen con borde -->
    <section>
        <h2>Haz click en la imagen para agregar/quitar borde rojo</h2>
        <img id="miImagen" src="https://picsum.photos/200" alt="Imagen">
    </section>

    <!-- parte 2: Stickers -->
    <section>
        <h2>Selecciona tus stickers</h2>
        <div>
            <label>Stickers tipo 1:</label>
            <input type="number" id="stickers1" min="0" max="10">
        </div>
        <div>
            <label>Stickers tipo 2:</label>
            <input type="number" id="stickers2" min="0" max="10">
        </div>
        <div>
            <label>Stickers tipo 3:</label>
            <input type="number" id="stickers3" min="0" max="10">
        </div>
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </section>

    <!-- parte 3: Contraseña -->
    <section>
        <h2>Ingresa los números de la contraseña</h2>
        <div>
            <select id="num1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="num2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="num3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button id="verificar">Ingresar</button>
        <p id="resultadoPassword"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
